log4j.rootCategory=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out  
log4j.appender.CONSOLE.Encoding=GBK 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[IaaSDomainAdapter] %p [%t] %C.%M(%L) | %m%n
log4j.appender.stdout.layout.ConversionPattern=[IaaSDomainAdapter] %p | %m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=C:/Users/zhangge/shop/log/shoptest.log
log4j.appender.fileout.Threshold=ERROR
log4j.appender.fileout.MaxFileSize=1000KB
log4j.appender.fileout.MaxBackupIndex=10
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{MM-dd HH:mm:ss.SSS}[%24F:%-3L:%-5p]%x %m%n


#log4j.logger.org.apache.struts2.views.freemarker=DEBUG

log4j.logger.org.springframework=ERROR

log4j.logger.net.sf.ehcache=ERROR

#log4j.logger.com.opensymphony.xwork2=DEBUG

log4j.logger.com.zg=DEBUG

